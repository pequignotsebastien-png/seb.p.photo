  <style>
    :root {
      --bg: #020617;
      --bg-soft: #0b1120;
      --accent: #eab308;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(148, 163, 184, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Poppins", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 40%, #000 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .container {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.25rem;
    }

    section {
      padding: 3.5rem 0;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 3.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-logo {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid var(--accent);
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
    }

    .brand-text strong {
      font-size: 1.05rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      line-height: 1;
    }

    .nav-links {
      display: none;
      gap: 1.2rem;
      font-size: 0.85rem;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.1rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, var(--accent), #f97316);
      transition: width 0.15s ease-out;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      font-size: 0.85rem;
      border: 1px solid transparent;
      cursor: pointer;
      background: radial-gradient(circle at top left, #facc15, #eab308 45%, #b45309 100%);
      color: #0b1120;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(234, 179, 8, 0.4);
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 35px rgba(234, 179, 8, 0.45);
    }

    /* visible partout, y compris mobile */
    .nav-cta {
      display: inline-flex;
    }

    .nav-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      cursor: pointer;
    }

    .nav-toggle span {
      width: 16px;
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
      position: relative;
    }

    .nav-toggle span::before,
    .nav-toggle span::after {
      content: "";
      position: absolute;
      left: 0;
      width: 16px;
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    .nav-toggle span::before {
      top: -5px;
    }

    .nav-toggle span::after {
      top: 5px;
    }

    .nav-mobile {
      display: none;
      flex-direction: column;
      padding: 0.5rem 0 0.75rem;
      font-size: 0.85rem;
    }

    .nav-mobile a {
      padding: 0.35rem 0;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
    }

    .nav-mobile a:last-child {
      border-bottom: none;
    }

    /* TITRES DE SECTION */
    .section-header {
      margin-bottom: 1.8rem;
      text-align: left;
    }

    .section-kicker {
      font-size: 1.05rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent);
      margin-bottom: 0.45rem;
      font-weight: 800;
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 4px;
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: -0.04em;
      margin-bottom: 0.2rem;
    }

    .section-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .mini-text {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.5rem;
    }

    /* HERO */
    #accueil {
      padding-top: 3.8rem;
      padding-bottom: 3.2rem;
    }

    .hero {
      display: grid;
      gap: 2rem;
      align-items: center;
    }

    .hero-title {
      font-size: 2.1rem;
      line-height: 1.1;
      letter-spacing: -0.05em;
      margin-bottom: 0.4rem;
    }

    .hero-title span {
      background: linear-gradient(to right, #facc15, #f97316, #fb7185);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-text {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1rem;
      max-width: 30rem;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.75rem;
      font-size: 0.75rem;
    }

    .tag {
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.85);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: inherit;
      transition: border-color 0.1s ease-out, color 0.1s ease-out, background 0.1s ease-out;
    }

    .tag:hover {
      border-color: var(--accent);
      color: var(--text);
      background: rgba(15, 23, 42, 1);
    }

    .hero-visual {
      background: radial-gradient(circle at top, #020617, #000 70%);
      border-radius: 1.4rem;
      padding: 0.7rem;
      border: 1px solid var(--border);
    }

    .hero-photo {
      border-radius: 1.1rem;
      overflow: hidden;
      background: #000;
      aspect-ratio: 4 / 3;
    }

    .hero-photo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
    }

    /* Bloc réseaux sociaux */
    .hero-social {
      margin-top: 1.1rem;
      padding: 0.7rem 0.85rem;
      border-radius: 0.9rem;
      border: 1px solid rgba(234, 179, 8, 0.4);
      background: radial-gradient(circle at top left, rgba(234, 179, 8, 0.14), rgba(15, 23, 42, 0.95));
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.8rem;
    }

    .hero-social-label {
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.7rem;
