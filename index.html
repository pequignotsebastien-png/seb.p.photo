    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      display: flex;
      align-items: center;

      width: 44px;

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
    }

    .brand-logo img {
      width: 100%;

      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    /* (… TON CODE À L’IDENTIQUE …) */


    /* LIGHTBOX — MODIFICATIONS MINIMALES POUR VERSION B */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.25s ease-in-out;
    }

    .lightbox.visible {
      visibility: visible;
      opacity: 1;
    }

    .lightbox-inner {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* IMAGE : on la place au fond (z-index 1) */
    .lightbox-inner img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.4s ease, transform 0.4s ease;
      background: #000;
      z-index: 1;
      position: relative;
    }

    /* FLÈCHES : au-dessus de l’image */
    .lightbox-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background 0.15s ease-out, transform 0.1s ease-out;
      z-index: 2; /* CORRECTION IMPORTANTE */
    }

    .lightbox-prev { left: 0.75rem; }
    .lightbox-next { right: 0.75rem; }

    /* CROIX DE FERMETURE */
    .lightbox-close {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 1.1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      z-index: 2; /* CORRECTION IMPORTANTE */
    }
