<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Seb.p Photographie - Sport & Portrait</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Seb.p Photographie - Hockey sur glace, football, Ã©quitation et portrait studio dans le Lauragais." />

  <style>
    /* ---------- RESET ---------- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050509;
      color: #f5f5f5;
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    button {
      font: inherit;
    }

    /* ---------- HEADER ---------- */

    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(16px);
      background: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.3));
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-badge {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #f97316, #ea580c 45%, #111827 75%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    nav a {
      opacity: 0.8;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.25rem;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, #f97316, #fb923c);
      transition: width 0.2s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ---------- LAYOUT GLOBAL ---------- */

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.75rem 1.25rem 4rem;
    }

    section {
      margin-bottom: 3.5rem;
    }

    section:last-of-type {
      margin-bottom: 0;
    }

    /* ---------- HERO ---------- */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.2fr);
      gap: 2rem;
      align-items: center;
      padding: 2.5rem 0 3rem;
    }

    .hero-text h1 {
      font-size: clamp(2.3rem, 4vw, 3rem);
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .hero-text h1 span {
      background: linear-gradient(to right, #f97316, #fb923c, #facc15);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-sub {
      font-size: 1rem;
      max-width: 520px;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .hero-badge {
      border-radius: 999px;
      padding: 0.35rem 0.9rem;
      border: 1px solid rgba(249,115,22,0.4);
      background: radial-gradient(circle at 0 0, rgba(249,115,22,0.12), transparent 55%);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .btn-primary,
    .btn-ghost {
      border-radius: 999px;
      padding: 0.6rem 1.3rem;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(to right, #f97316, #fb923c);
      color: #020617;
      font-weight: 600;
      box-shadow: 0 12px 30px rgba(249,115,22,0.4);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    .btn-ghost {
      background: transparent;
      border-color: rgba(148,163,184,0.5);
      color: #e5e7eb;
    }

    .btn-ghost:hover {
      background: rgba(15,23,42,0.9);
    }

    .hero-right {
      position: relative;
    }

    .hero-preview {
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.25);
      background: radial-gradient(circle at 10% 0, rgba(249,115,22,0.08), transparent 55%),
                  radial-gradient(circle at 90% 100%, rgba(59,130,246,0.08), transparent 55%);
      padding: 0.9rem;
      box-shadow: 0 22px 60px rgba(0,0,0,0.6);
    }

    .hero-preview-inner {
      aspect-ratio: 4 / 3;
      border-radius: 14px;
      overflow: hidden;
      background: radial-gradient(circle at 20% 0, #020617, #020617 40%, #0b1120 80%);
      position: relative;
    }

    .hero-preview-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      filter: saturate(1.05);
    }

    .hero-tag {
      position: absolute;
      left: 1rem;
      bottom: 1rem;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.7);
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .hero-tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    /* ---------- SECTION GALERIES / CATEGORIES ---------- */

    #galeries {
      border-top: 1px solid rgba(15,23,42,0.9);
      padding-top: 2.5rem;
    }

    .section-heading {
      margin-bottom: 1.25rem;
    }

    .section-heading h2 {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }

    .section-heading p {
      font-size: 0.95rem;
      opacity: 0.85;
      max-width: 540px;
    }

    .categories-intro {
      margin-top: 0.75rem;
      margin-bottom: 1.2rem;
      font-size: 1.02rem;
      font-weight: 500;
      opacity: 0.95;
    }

    .categories-intro span {
      font-weight: 600;
      background: linear-gradient(to right, #f97316, #fb923c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .categories-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-top: 0.5rem;
    }

    .category-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(0,0,0,0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      background: #020617;
      opacity: 0;
      transform: translateY(10px);
      animation: cardIn 0.6s ease forwards;
    }

    .category-card:nth-child(2) { animation-delay: 0.08s; }
    .category-card:nth-child(3) { animation-delay: 0.16s; }
    .category-card:nth-child(4) { animation-delay: 0.24s; }
    .category-card:nth-child(5) { animation-delay: 0.32s; }

    .category-card img {
      width: 100%;
      height: 100%;
      max-height: 260px;
      object-fit: cover;
      transform: scale(1.03);
      transition: transform 0.4s ease;
      filter: saturate(1.1) contrast(1.03);
    }

    .category-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.12));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem 1.2rem;
      color: #f9fafb;
    }

    .category-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .category-subtitle {
      font-size: 0.8rem;
      opacity: 0.9;
      margin-bottom: 0.45rem;
    }

    .category-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.85rem;
      font-weight: 500;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.92);
      border: 1px solid rgba(249,115,22,0.7);
      align-self: flex-start;
    }

    .category-cta span.chevron {
      font-size: 0.9rem;
      margin-top: 1px;
    }

    .category-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 35px rgba(0,0,0,0.85);
    }

    .category-card:hover img {
      transform: scale(1.08);
    }

    @keyframes cardIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- SECTION RESEAUX / CONTACT ---------- */

    #contact {
      border-top: 1px solid rgba(15,23,42,0.9);
      padding-top: 2.5rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 2fr);
    }

    .contact-text p {
      font-size: 0.95rem;
      opacity: 0.9;
      max-width: 520px;
      margin-bottom: 1rem;
    }

    .contact-infos {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .contact-infos div {
      margin-bottom: 0.25rem;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .social-chip {
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.85rem;
      border: 1px solid rgba(148,163,184,0.6);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      background: rgba(15,23,42,0.8);
    }

    .social-chip:hover {
      border-color: rgba(249,115,22,0.9);
      background: rgba(15,23,42,1);
    }

    .contact-card {
      border-radius: 16px;
      padding: 1.3rem;
      background: radial-gradient(circle at 0 0, rgba(249,115,22,0.18), rgba(15,23,42,0.95));
      border: 1px solid rgba(249,115,22,0.4);
      box-shadow: 0 18px 45px rgba(0,0,0,0.75);
      font-size: 0.92rem;
    }
